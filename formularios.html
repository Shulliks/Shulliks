<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <link rel="stylesheet" type="text/css" href="sstils\stilos_form.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="comentarios" >
        <div class="tituloform">
            <h2>Formulario de contacto a través de Espiritista Profesional</h2>
        </div>

        <h4 style="text-align: center; color: rgb(69, 69, 241);">Formulario de Contacto</h4>
        <div>
            <form action="" method="post" class="formulario">
                <label for="name">Nombre</label>
                <input type="text" name="Nombre" placeholder="Ingrese su nombre" style="border-radius: 5px; width: 100%;" required><br><br>

                <label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" placeholder="Ingrese su apellido" style="border-radius: 5px; width: 100%;" required><br><br>

                <label for="text">Teléfono</label>
                <input type="tel" name="Teléfono" placeholder="Ingrese su número de teléfono" style="border-radius: 5px; width: 100%;" required><br><br>

                <label for="e-mail">E-mail</label>
                <input type="email" name="E-mail" placeholder="Ingrese su E-mail" style="border-radius: 5px; width: 100%;" required><br><br>

                Área de interés <br>
                <input type="checkbox" id="Temática1" name="tema1" value="Arte">
                <label for="Temática1"> Arte</label><br>
                <input type="checkbox" id="Temática2" name="tema2" value="Ciencia">
                <label for="Temática2"> Ciencia</label><br>
                <input type="checkbox" id="Temática3" name="tema3" value="Pensamiento">
                <label for="Temática3"> Pensamiento</label>
                <br><br>

                <label for="text">Comentario</label> <br>
                <input type="text" name="Comentario" style="border-radius: 5px; width: 100%;" required><br><br>

                <input type="submit" value="Enviar" class="Enviar">
            </form>
        </div>
    </div>


</body>

</html>
